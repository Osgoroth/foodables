    <main class="container">
      
        <div class="row mb-2">
          <div class="col">
            <button class="btn btn-outline-secondary" type="button">
              <i class="bi bi-chevron-left"></i>
            </button>
          </div>
          <div class="col">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                id="dropdownMenuButton1"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Recipes
              </button>
              <ul
                id="recipe-dropdown"
                class="dropdown-menu"
                aria-labelledby="dropdownMenuButton1"
              >
                <!-- <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>-->
                <li>
                  <a id="0" class="dropdown-item" href="#">Add a recipe</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="col">
            <button id="addRecipes" type="button" class="btn btn-dark">
              Add Recipes
            </button>
          </div>
          <div class="col">
            <button id="clearDB" type="button" class="btn btn-dark">
              Clear DB
            </button>
          </div>
        </div>
        <!-- Recipes view -->
        <div class="row">
          <div
            id="recipeCards"
            class="row row-cols-md-auto row-cols-sm-2 row-cols-md-3 g-2 g-lg-3"
          ></div>
        </div>
        <!-- Individial recipe view -->
        <div class="container visible" style="border: 5px solid black">
          <!-- Info  -->
          <div
            id="info"
            class="container-sm"
            style="border: 5px solid blueviolet"
          >
            <h1 id="recipeName">Recipe Name</h1>
            <p id="recipeDescription">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. In hic
              totam tempora, quo voluptatem reprehenderit possimus esse rem ipsa
              dolorum?
            </p>
          </div>
          <!-- Ingredients  -->
          <div
            id="method"
            class="container-sm visible"
            style="border: 5px solid violet"
          >
            <h2>Ingredients</h2>
          </div>
          <!-- Method -->
          <div
            id="method"
            class="container-sm visible"
            style="border: 5px solid orange"
          >
            <h2>Method</h2>
          </div>
          <!-- Navbar -->

    <script>
      function log(txt) {
        let logBox = document.getElementById("log");
        // logBox.value = "";
        logBox.value += txt + "\n";
      }

    <script src="/modules/database.mjs"></script>
    <script src="/modules/recipes.mjs"></script>
