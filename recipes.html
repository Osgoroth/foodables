<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./css/normalize.css" /> -->
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

    <title>Foodables</title>
    <link rel="icon" type="image/x-icon" href="/images/egg-fried.svg" />
  </head>
  <body class="bg-body-tertiary">
    <header>
      <nav
        class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Foodables </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link" href="./new-recipe.html">New Recipe</a>
              <a class="nav-link" href="./recipes.html">Recipes</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Recipes album -->
      <div class="album bg-light recipe-album">
        <div class="container-sm">
          <div id="recipeCards" class="row row-cols-2 row-cols-md-5 g-2"></div>
        </div>
      </div>

      <!-- Recipe  nav-->

      <!-- Back button -->
      <a
        class="btn btn-dark rounded-circle shadow visually-hidden floating-button"
        href="./recipes.html"
        data-bs-theme="dark"
        role="button"
      >
        <i class="bi bi-chevron-left"></i>
      </a>

      <ul
        class="nav nav-tabs nav-fill justify-content-center navbar-dark bg-dark align-content-center recipe-nav fixed-bottom visually-hidden"
        id="recipeTabs"
        role="tablist"
        data-bs-theme="dark"
      >
        <li class="nav-item" role="presentation">
          <button
            class="nav-link link-light active"
            id="info-tab"
            data-bs-toggle="tab"
            data-bs-target="#info-tab-pane"
            type="button"
            role="tab"
            aria-controls="home-tab-pane"
            aria-selected="true"
          >
            <i class="bi bi-info"></i> Info
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link link-light"
            id="ingredients-tab"
            data-bs-toggle="tab"
            data-bs-target="#ingredients-tab-pane"
            type="button"
            role="tab"
            aria-controls="ingredients-tab-pane"
            aria-selected="false"
          >
            <i class="bi bi-list-columns"></i> Ingredients
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link link-light"
            id="method-tab"
            data-bs-toggle="tab"
            data-bs-target="#method-tab-pane"
            type="button"
            role="tab"
            aria-controls="method-tab-pane"
            aria-selected="false"
          >
            <i class="bi bi-list-ol"></i> Method
          </button>
        </li>
      </ul>
      <div class="tab-content" id="recipeTabs">
        <div
          class="tab-pane fade show active"
          id="info-tab-pane"
          role="tabpanel"
          aria-labelledby="info-tab"
          tabindex="0"
        >
          <div class="container-sm recipe-info"></div>
        </div>
        <div
          class="tab-pane fade"
          id="ingredients-tab-pane"
          role="tabpanel"
          aria-labelledby="ingredients-tab"
          tabindex="0"
        >
          <div class="container-sm recipe-ingredients">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Qty.</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody class="ingredients-table"></tbody>
            </table>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="method-tab-pane"
          role="tabpanel"
          aria-labelledby="method-tab"
          tabindex="0"
        >
          <div class="container-sm recipe-method">
            <table class="table table-striped">
              <thead></thead>
              <tbody class="method-table"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>

    <script src="/modules/database.mjs"></script>
    <script src="/modules/recipes.mjs"></script>

    <!-- Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
