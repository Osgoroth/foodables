<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />

    ></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Foodables</a>
        <button

          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="./index.html"
              >Home</a
            >
            <a class="nav-link" href="./new-recipe.html">New Recipe</a>
            <a class="nav-link" href="./recipes.html">Recipes</a>
          </div>
        </div>
      </div>

    <div class="container-sm mt-5">
      <div class="row mb-2">
        <div class="col">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Recipes
            </button>
            <ul
              id="recipe-dropdown"
              class="dropdown-menu"
              aria-labelledby="dropdownMenuButton1"
            >
              <!-- <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>-->
              <li><a id="0" class="dropdown-item" href="#">Add a recipe</a></li>
            </ul>
          </div>
        </div>
        <div class="col">
          <button id="addRecipes" type="button" class="btn btn-dark">
            Add Recipes
          </button>
        </div>
        <div class="col">
          <button id="clearDB" type="button" class="btn btn-dark">
            Clear DB
          </button>
        </div>
      </div>

      <div
        id="recipeCards"
        class="row row-cols-md-auto row-cols-sm-auto row-cols-md-3 g-2 g-lg-3"
      ></div>
      <!-- <textarea
            class="form-control"
            id="log"
            style="height: 1000px"
          ></textarea> -->

    <script>
      function log(txt) {
        let logBox = document.getElementById("log");
        // logBox.value = "";
        logBox.value += txt + "\n";
      }
    </script>
    <script src="database.mjs"></script>

      crossorigin="anonymous"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
